<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salus</title>
</head>
<body>
    <h1>Mis Citas</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Procedure</th>
        </tr>
      </thead>
      <tbody>
        {% for appt in appointments %}
          <tr id="appointment-{{ appt.appointment_id }}">
            <td>{{ appt.date }}</td>
            <td>{{ appt.time.strftime("%H:%M") }}</td>
            <td>{{ appt.procedure or "—" }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <hr>
    <a href="{{ request.url_for('home_page') }}">Inicio</a>
    <a href="{{ request.url_for('logout') }}">Cerrar sesión</a>
</body>
</html>

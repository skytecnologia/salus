<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salus</title>
</head>
<body>
    <h1>Restablecer contrase単a</h1>
    <form action="" method="post" autocomplete="off">
        <div>
            <label for="new-password">Nueva Contrase単a</label><br>
            <input type="password" id="new-password" name="new_password" required>
        </div>
        <div>
            <label for="confirm-password">Confirmar Contrase単a</label><br>
            <input type="password" id="confirm-password" name="confirm_password" required>
        </div>
        {% if error_message %}
            <div>{{ error_message }}</div>
        {% endif %}
        <br><br>
        <a href="{{ request.url_for('login_page') }}">Volver al login</a>
        <input type="submit" value="Guardar">
    </form>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const password = document.getElementById('new-password').value;
        const confirm = document.getElementById('confirm-password').value;
        const messageContainer = document.getElementById('message-container');

        // Clear previous messages and reset spacing
        messageContainer.innerHTML = '';
        messageContainer.classList.remove('mb-2');
        messageContainer.classList.add('mb-5');

        if (password !== confirm) {
            e.preventDefault();

            const alertDiv = document.createElement('div');
            alertDiv.id = 'password-mismatch-alert';
            alertDiv.className = 'alert alert-danger';
            alertDiv.role = 'alert';
            alertDiv.textContent = 'Las contrase単as no coinciden.';

            messageContainer.appendChild(alertDiv);

            // Reduce margin below message to bring submit button closer
            messageContainer.classList.remove('mb-5');
            messageContainer.classList.add('mb-2');
        }
    });
</script>
</body>
</html>

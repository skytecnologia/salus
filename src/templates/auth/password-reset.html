<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salus - Restablecer Contraseña</title>
    <link href="{{ url_for('static', path='/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="card-title fw-bold">Salus</h2>
                            <p class="text-muted">Restablecer Contraseña</p>
                        </div>
                        
                        <div id="message-container">
                            {% if error_message %}
                                <div class="alert alert-danger">{{ error_message }}</div>
                            {% endif %}
                        </div>
                        
                        <form action="" method="post" autocomplete="off">
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="new-password" name="new_password" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <a href="{{ request.url_for('login_page') }}" class="btn btn-outline-secondary">Volver al login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const password = document.getElementById('new-password').value;
        const confirm = document.getElementById('confirm-password').value;
        const messageContainer = document.getElementById('message-container');

        // Clear previous messages and reset spacing
        messageContainer.innerHTML = '';
        messageContainer.classList.remove('mb-2');
        messageContainer.classList.add('mb-4');

        if (password !== confirm) {
            e.preventDefault();

            const alertDiv = document.createElement('div');
            alertDiv.id = 'password-mismatch-alert';
            alertDiv.className = 'alert alert-danger';
            alertDiv.role = 'alert';
            alertDiv.textContent = 'Las contraseñas no coinciden.';

            messageContainer.appendChild(alertDiv);

            // Reduce margin below message to bring submit button closer
            messageContainer.classList.remove('mb-4');
            messageContainer.classList.add('mb-3');
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salus - Iniciar Sesión</title>
    <link href="{{ url_for('static', path='/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="card-title fw-bold">Salus</h2>
                            <p class="text-muted">Iniciar Sesión</p>
                        </div>
                        
                        <form action="" method="post" autocomplete="off">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="mb-3 text-end">
                                <a href="{{ request.url_for('password_recover_page') }}" class="text-decoration-none">
                                    ¿Has olvidado tu contraseña?
                                </a>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Acceder</button>
                            </div>
                        </form>

                        <div class="text-center">
                            <span class="text-muted">¿No tienes cuenta?</span>
                            <a href="{{ request.url_for('registration_form') }}" class="text-decoration-none">Registro</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
